
                    <!-- Vertically Centered Modal -->
                    <div class="col-lg-4 col-md-6">
                        {% comment %} <small class="text-light fw-semibold">Vertically centered</small> {% endcomment %}
                        <div class="mt-3">
                          <!-- Button trigger modal -->
                          <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#modalCenter"
                          > Save changes
                          </button>
  
                          <!-- Modal -->
                          <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="modalCenterTitle">Are You Sure</h5>
                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Close
                                  </button>
                                  <button type="button" id="js-submit" class="btn btn-primary">Yes I'm Sure</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
