version: '3'
services:
  db:
    image: postgres
    hostname: db
    environment:
      POSTGRES_USER: appz
      POSTGRES_PASSWORD: root
      POSTGRES_DB: expense_tracker_db
    expose:
      - "5432"
    ports:
      - "5432:5432"

  expense-tracker-django-container:
    build: .
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    environment:
      DATABASE_HOST: db 

  adminer:
    image: adminer
    ports:
      - 8080:8080
